before_script:
  - ./gradlew assembleDebug
  - ./gradlew assembleDebugAndroidTest
  - export ANDROID_HOME=$HOME/Android/Sdk
  - export PATH=$PATH:$ANDROID_HOME/platform-tools/

testFirebase:
  script:
    - gcloud firebase test android run firebase-test-matrix.yml:nexus5-device --type instrumentation --app app/build/outputs/apk/app-debug.apk --test app/build/outputs/apk/app-debug-androidTest.apk --project mytestproject-a1d69


